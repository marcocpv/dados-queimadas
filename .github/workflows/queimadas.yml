name: Atualizar Queimadas (GOES-19)

permissions:
  contents: write

on:
  schedule:
    - cron: '2,12,22,32,42,52 * * * *'  # UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Baixar INPE e gerar CSVs
        run: |
          node scripts/baixar_inpe.js

      - name: Commit e push se mudou
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add queimada/queimadas.csv queimada/ultimas_5h.csv queimada/ultimas_10h.csv
            git add -A queimada/10min/
            git commit -m "Atualiza GOES-19 $(date -u +'%Y-%m-%d %H:%M') UTC"
            git push
          else
            echo "Sem mudan√ßas"
          fi
